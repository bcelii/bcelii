    <div class="Popup" id="login_Popup">


        <div class="form">

            <ul class="tab-group">
                <li class="tab active" id="signUpTab"><a href="#signup">Sign Up</a></li>
                <li class="tab" id="login_Tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>

                    <form id="formSignUp">

                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    First Name<span class="req">*</span>
                                </label>
                                <input id="fName_Sign" type="text" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Last Name<span class="req">*</span>
                                </label>
                                <input id="lName_Sign" type="text"required autocomplete="off"/>
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>
                                School ID<span class="req">*</span>
                            </label>
                            <input id="ID_Sign" type="School_ID"required autocomplete="off"/>
                        </div>


                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="email_Sign" type="email"required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input id="password_Sign" type="password" required autocomplete="off"/>
                        </div>

                        <button id="submitButton" class="button button-block">Get Started</button>

                    </form>

                </div>

                <div id="login">
                    <h1>Welcome Back!</h1>

                    <form id="loginForm">

                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="email_Login" type="email" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input id="password_Login" type="password" required autocomplete="off"/>
                        </div>

                        <p class="forgot"><a href="#">Forgot Password?</a></p>

                        <button class="button button-block" id="loginSubmit">Log In</button>

                    </form>

                </div>

            </div><!-- tab-content -->

        </div> <!-- /form -->
